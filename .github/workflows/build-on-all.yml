name: CI on all branches

# Controls when the action will run.
  # Triggers the workflow on push or pull request events on all but the master branch
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches-ignore: [ master, v** ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # BUILD
  build-communs:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      # Step that does that actual cache save and restore
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # Runs the Build with Maven
      - name: Build Communs with Maven
        run: mvn clean install -B --file communs/pom.xml
  # BUILD
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: build-communs
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      # Step that does that actual cache save and restore
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # Runs the Build with Maven
      - name: Build with Maven
        run: mvn clean install -B --file pom.xml

  #
  ## CLEAN GitHub Packages
  #
  clean-github-packages:
    name: Clean packages
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v4
        with:
          name: "Clean Commun Package"
          package-name: 'io.github.vzwingma.finances.budget.serverless.communs'
          package-type: 'mvn'
          min-versions-to-keep: 3
      - uses: actions/delete-package-versions@v4
        with:
          name: "Clean Services Package"
          package-name: 'io.github.vzwingma.finances.budget.serverless.services'
          package-type: 'mvn'
          min-versions-to-keep: 3
      - uses: actions/delete-package-versions@v4
        with:
          name: "Clean Utilisateurs Package"
          package-name: 'io.github.vzwingma.finances.budget.serverless.utilisateurs'
          package-type: 'mvn'
          min-versions-to-keep: 3
      - uses: actions/delete-package-versions@v4
        with:
          name: "Clean Paramétrages Package"
          package-name: 'io.github.vzwingma.finances.budget.serverless.parametrages'
          package-type: 'mvn'
          min-versions-to-keep: 3
      - uses: actions/delete-package-versions@v4
        with:
          name: "Clean Comptes Package"
          package-name: 'io.github.vzwingma.finances.budget.serverless.comptes'
          package-type: 'mvn'
          min-versions-to-keep: 3
      - uses: actions/delete-package-versions@v4
        with:
          name: "Clean Opérations Package"
          package-name: 'io.github.vzwingma.finances.budget.serverless.operations'
          package-type: 'mvn'
          min-versions-to-keep: 3
